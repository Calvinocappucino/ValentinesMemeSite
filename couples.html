<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spread the Love!</title>
  <style>
    h1 {
      color: #ffffff;
      background-color: #FF3334;
      border-radius: 300px;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #FFBBC1;
    }
    input[type="text"],
    input[type="number"] {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 50px;
    }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }
    button:hover {
      background-color: #0097a7;
    }
    #result {
      margin: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 50px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <img src="images/in-love.png" alt="In love png">
  <h1>Spread the Love!</h1>
  <p>Enter a cute message and multiply it to show your love.</p>
  
  <div>
    <input type="text" id="message" placeholder="Enter your message here" />
    <br />
    <input
      type="number"
      id="multiplier"
      placeholder="Enter number (max 10000)"
      min="1"
      max="10000"
    />
    <br />
    <button onclick="multiplyMessage()">Multiply Message</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <button onclick="location.href='index.html'">Back to Home</button>
  
  <pre id="result"></pre>
  
  <script>
    function multiplyMessage() {
      const message = document.getElementById('message').value.trim();
      let multiplier = parseInt(document.getElementById('multiplier').value, 10);
      
      if (!message) {
        alert("Please enter a message!");
        return;
      }
      if (isNaN(multiplier) || multiplier < 1) {
        multiplier = 1;
      } else if (multiplier > 10000) {
        multiplier = 10000;
      }
      
      // More efficient string repetition using Array.fill and join:
      const result = Array(multiplier).fill(message).join(' ');
      document.getElementById('result').textContent = result;
    }
    
    function copyToClipboard() {
      const resultElement = document.getElementById('result');
      const text = resultElement.textContent;
      
      if (!text) {
        alert("There's no message to copy!");
        return;
      }
      
      // Using the Clipboard API if available
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
          .then(() => alert("Message copied to clipboard!"))
          .catch((err) => alert("Failed to copy text: " + err));
      } else {
        // Fallback method for older browsers
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = text;
        // Avoid scrolling to bottom
        tempTextArea.style.position = 'fixed';
        tempTextArea.style.top = 0;
        tempTextArea.style.left = 0;
        tempTextArea.style.opacity = 0;
        document.body.appendChild(tempTextArea);
        tempTextArea.focus();
        tempTextArea.select();
        
        try {
          document.execCommand('copy');
          alert("Message copied to clipboard!");
        } catch (err) {
          alert("Oops, unable to copy!");
        }
        document.body.removeChild(tempTextArea);
      }
    }
  </script>
</body>
</html>
