    /* Styling for the countdown display */
    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffffff;
      background-color: #ff6f91;
      display: inline-block;
      border-radius: 50px;
      padding: 10px 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .image-grid img {
      width: 100%;

<body>
  <h1>ALMOST VALENTINE'S DAY!</h1>
  
  <!-- Countdown timer container -->
  <div id="countdown">Loading countdown...</div>
  <p>Until Valentine's Day!</p>
  <p>Are you with someone or single?</p>

  <!-- Button container -->
  <div class="button-container">
    <button onclick="location.href='couples.html'">I'm with someone!</button>
    <button onclick="location.href='singles.html'">I'm single.</button>
  </div>

  <div class="image-grid">
    <img src="images/friends.png" alt="Friends celebrating">
    <img src="images/wink.png" alt="Winking emoji">
    <!-- Add more images as needed -->
  </div>

  <p>Stickers from:</p>
  <a href="https://www.flaticon.com/free-stickers/wink" title="wink stickers">Wink stickers created by Stickers - Flaticon</a>

  <!-- Countdown Script -->
  <script>
    // Function to update the countdown timer
    function updateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();
      
      // Create a target date for Valentine's Day (February 14) of the current year
      let valentineDate = new Date(currentYear, 1, 14, 0, 0, 0);
      
      // If today's date is past this year's Valentine's Day, count down to next year's
      if (now > valentineDate) {
        valentineDate = new Date(currentYear + 1, 1, 14, 0, 0, 0);
      }
      
      // Calculate the remaining time in milliseconds
      const distance = valentineDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Update the countdown display
      document.getElementById("countdown").textContent = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      
      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").textContent = "Happy Valentine's Day!";
      }
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
