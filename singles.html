  <!-- Countdown Script -->
  <script>
    // Function to update the countdown timer
    function updateCountdown() {
      const now = new Date();
      let currentYear = now.getFullYear();
      
      // Create a target date for Valentine's Day (February 14) of the current year
      let valentineDate = new Date(currentYear, 1, 14, 0, 0, 0); // Months are 0-indexed (0=Jan, 1=Feb)
      
      // If today's date is past this year's Valentine's Day, count down to next year's
      if (now > valentineDate) {
        valentineDate = new Date(currentYear + 1, 1, 14, 0, 0, 0);
      }
      
      // Calculate the remaining time in milliseconds
      const distance = valentineDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Update the countdown display
      document.getElementById("countdown").textContent = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      
      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").textContent = "Happy Valentine's Day!";
      }
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
